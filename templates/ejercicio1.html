<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Promedio de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1 - Promedio de Notas</h1>
        <form action="{{ url_for('procesar_ejercicio1') }}" method="POST" class="form-container">
            <div class="form-group">
                <label for="nota1">Nota 1 (10-70):</label>
                <input type="number" id="nota1" name="nota1" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="nota2">Nota 2 (10-70):</label>
                <input type="number" id="nota2" name="nota2" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="nota3">Nota 3 (10-70):</label>
                <input type="number" id="nota3" name="nota3" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="asistencia">Asistencia (0-100%):</label>
                <input type="number" id="asistencia" name="asistencia" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al Men√∫</a>
        </form>
    </div>
</body>
</html>
